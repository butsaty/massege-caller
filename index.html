<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
<div id="loginContainer" style="position: absolute; top: 2vw; left: 50%; transform: translateX(-50%); z-index: 10; background: #fffbe8; border: 2px solid #b8860b; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 1em 2em; display: flex; flex-direction: row; align-items: center; gap: 1em; min-width: 220px;">
    <input id="passwordInput" type="password" placeholder="Password" style="font-size:1em; padding:0.4em 1em; border-radius:6px; border:1px solid #b8860b; outline:none;" />
    <button id="loginBtn" style="background:#43a047; color:#fff; border:none; border-radius:6px; padding:0.4em 1.2em; font-size:1em; cursor:pointer;">Login</button>
</div>

<div id="gameArea" style="margin-top: 100px;">
    <!-- Game area content -->
</div>

<script>
document.getElementById('loginBtn').onclick = function() {
    var pw = document.getElementById('passwordInput').value;
    if (pw === '000054') {
        window.location.href = 'marks-games.html';
    } else {
        alert('Incorrect password');
    }
};
</script>
</body>
</html>
