<!DOCTYPE html>
<html>
<head>
  <title>GPT Chat with Payment</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    #chat { display: none; max-height: 400px; overflow-y: auto; border: 1px solid #444; padding: 10px; margin-top: 20px; background: #222; border-radius: 8px; }
    .user { color: #0ff; margin-bottom: 10px; }
    .bot { color: #0f0; margin-bottom: 10px; }
    input, button, select { font-size: 16px; padding: 8px; margin-top: 10px; border: 1px solid #555; background: #333; color: #eee; border-radius: 4px; }
    button { cursor: pointer; background: #0066cc; }
    button:hover { background: #0088ff; }
    #payment { text-align: center; padding: 40px; border: 1px solid #444; border-radius: 8px; background: #222; }
    .loading { color: #888; font-style: italic; }
    #input { width: 300px; }
    #counter { color: #ffa500; font-weight: bold; margin-top: 10px; }
    #exitBtn { 
      position: fixed; 
      top: 20px; 
      right: 20px; 
      background: #dc3545; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      padding: 8px 16px; 
      cursor: pointer; 
      font-size: 14px; 
      display: none; 
    }
    #exitBtn:hover { background: #c82333; }
  </style>
</head>
<body>
  <h2>üí¨ GPT Chat ‚Äî $2 for 50 Messages</h2>

  <div id="payment">
    <h3>üöÄ Unlock GPT Chat</h3>
    <p>Pay $2 to unlock the GPT chatbot with 50 messages limit.</p>
    <p><small>üí° Enter your payment details below</small></p>
    
    <div style="max-width: 300px; margin: 0 auto; text-align: left;">
      <div style="margin-bottom: 10px;">
        <label for="cardNumber" style="display: block; margin-bottom: 5px; font-size: 14px;">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" style="width: 100%; box-sizing: border-box;" />
      </div>
      
      <div style="display: flex; gap: 10px; margin-bottom: 10px;">
        <div style="flex: 1;">
          <label for="expiryDate" style="display: block; margin-bottom: 5px; font-size: 14px;">Expiry:</label>
          <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" style="width: 100%; box-sizing: border-box;" />
        </div>
        <div style="flex: 1;">
          <label for="cvv" style="display: block; margin-bottom: 5px; font-size: 14px;">CVV:</label>
          <input type="text" id="cvv" placeholder="123" maxlength="4" style="width: 100%; box-sizing: border-box;" />
        </div>
      </div>
      
      <div style="margin-bottom: 15px;">
        <label for="cardName" style="display: block; margin-bottom: 5px; font-size: 14px;">Name on Card:</label>
        <input type="text" id="cardName" placeholder="John Doe" style="width: 100%; box-sizing: border-box;" />
      </div>
    </div>
    
    <button onclick="processPayment()">üí≥ Pay $2 Now</button>
  </div>

  <div id="chat">
    <div style="margin-bottom: 15px;">
      <label for="model">Choose Model:</label>
      <select id="model">
        <option value="gpt-4">GPT-4</option>
        <option value="gpt-3.5-turbo">GPT-3.5</option>
        <option value="gpt-4o">GPT-4o</option>
      </select>
    </div>
    <div id="chat-log"></div>
    <div style="margin-top: 10px;">
      <input type="text" id="input" placeholder="Ask something..." />
      <button onclick="send()">Send</button>
    </div>
    <p id="counter"></p>
    <div style="margin-top: 15px; font-size: 12px; color: #888;">
      <p>‚ö†Ô∏è <strong>Important:</strong> You need a valid OpenAI API key for this to work. Replace "YOUR_OPENAI_API_KEY_HERE" in the code with your actual API key.</p>
    </div>
  </div>

  <script>
    const apiKey = "YOUR_OPENAI_API_KEY_HERE"; // ‚ö†Ô∏è Replace with your actual OpenAI API key
    const maxMessages = 50;
    let messageCount = 0;

    if (window.location.search.includes("access=granted")) {
      unlockChat();
    }

    function processPayment() {
      const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;
      const cardName = document.getElementById('cardName').value.trim();
      
      // Validate required fields
      if (!cardNumber || !expiryDate || !cvv || !cardName) {
        alert("‚ùå Please fill in all payment details!");
        return;
      }
      
      // Validate card number format (basic validation)
      if (cardNumber.length < 13 || cardNumber.length > 19) {
        alert("‚ùå Please enter a valid card number!");
        return;
      }
      
      // Validate expiry date format
      if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
        alert("‚ùå Please enter expiry date in MM/YY format!");
        return;
      }
      
      // Validate CVV
      if (cvv.length < 3 || cvv.length > 4) {
        alert("‚ùå Please enter a valid CVV!");
        return;
      }
      
      // Process payment to specified card
      const merchantCard = "5859752158377744";
      const merchantCVV = "656";
      
      // Simulate payment processing
      alert("üîÑ Processing payment to merchant account...");
      
      setTimeout(() => {
        // Simulate successful payment
        const paymentData = {
          amount: 2.00,
          currency: "USD",
          customerCard: cardNumber,
          merchantCard: merchantCard,
          merchantCVV: merchantCVV,
          timestamp: new Date().toISOString(),
          transactionId: 'TXN-' + Math.random().toString(36).substr(2, 9).toUpperCase()
        };
        
        console.log('Payment processed:', paymentData);
        alert(`‚úÖ Payment successful! Transaction ID: ${paymentData.transactionId}\n$2.00 transferred to card ending in ${merchantCard.slice(-4)}`);
        
        // Unlock chat after successful payment
        unlockChat();
      }, 2000);
    }

    function redirectToStripe() {
      // Legacy function - now redirects to new payment flow
      processPayment();
    }

    function unlockChat() {
      document.getElementById('payment').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      updateCounter();
    }

    function updateCounter() {
      document.getElementById('counter').textContent = `üß† Remaining messages: ${maxMessages - messageCount}`;
    }

    function append(role, text) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = (role === 'user' ? 'You: ' : 'GPT: ') + text;
      document.getElementById('chat-log').appendChild(div);
      document.getElementById('chat-log').scrollTop = document.getElementById('chat-log').scrollHeight;
    }

    async function send() {
      const input = document.getElementById('input');
      const userInput = input.value.trim();
      const model = document.getElementById('model').value;

      if (!userInput) {
        alert("Please enter a message!");
        return;
      }

      if (messageCount >= maxMessages) {
        alert("You've reached the 50 message limit! Please make another payment to continue.");
        return;
      }

      append('user', userInput);
      input.value = '';
      messageCount++;
      updateCounter();

      // Show loading indicator
      append('bot', 'ü§î Thinking...');
      const loadingDiv = document.getElementById('chat-log').lastElementChild;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: userInput }],
            max_tokens: 500,
            temperature: 0.7
          })
        });

        // Remove loading indicator
        loadingDiv.remove();

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          append('bot', reply);
        } else {
          append('bot', "‚ö†Ô∏è No response from GPT.");
        }
      } catch (err) {
        // Remove loading indicator if still present
        if (loadingDiv && loadingDiv.parentNode) {
          loadingDiv.remove();
        }
        
        if (err.message.includes('401')) {
          append('bot', "‚ö†Ô∏è Invalid API key. Please check your OpenAI API key.");
        } else if (err.message.includes('429')) {
          append('bot', "‚ö†Ô∏è Rate limit exceeded. Please try again later.");
        } else {
          append('bot', "‚ö†Ô∏è Error calling GPT API: " + err.message);
        }
        console.error('API Error:', err);
      }
    }

    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });

    // Format card number input
    document.getElementById('cardNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
      if (formattedValue.length > 19) formattedValue = formattedValue.substr(0, 19);
      e.target.value = formattedValue;
    });

    // Format expiry date input
    document.getElementById('expiryDate').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      e.target.value = value;
    });

    // Only allow numbers in CVV
    document.getElementById('cvv').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>
</html>
