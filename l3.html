<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background: #222;
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .load-sign {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 0 4px 24px #ffd70099, 0 0 0 #fffbe0;
            animation: pulse 1.2s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="load-sign">LOADING...</div>
    <script>
        setTimeout(function() {
            window.location.href = 'store.html';
        }, 3000);
    </script>
</body>
</html>
