<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-title="marks_games">Mark's Games</title>
    <script src="translations.js"></script>
    <style>
        body { background: #f0f0f0; font-family: sans-serif; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fffbe8; border: 2px solid #b8860b; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 2em 2em 2em 2em; }
        h1 { color: #b8860b; text-align: center; margin-bottom: 1.5em; }
        ul { list-style: none; padding: 0; }
        li { margin: 1.2em 0; }
        a { display: block; background: #43a047; color: #fff; text-decoration: none; padding: 0.8em 1.2em; border-radius: 8px; font-size: 1.1em; transition: background 0.2s; text-align: center; }
        a:hover { background: #388e3c; }
        
        /* Navigation button at bottom left */
        .nav-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .nav-btn:hover {
            background: #1565c0;
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.4);
        }
    </style>
</head>
<body>
<div id="languageSelectorContainer"></div>

        <!-- Add more games here as needed -->

<script>
// Initialize language selector and translations
document.addEventListener('DOMContentLoaded', function() {
    // Create and insert language selector
    const selectorContainer = document.getElementById('languageSelectorContainer');
    if (selectorContainer && window.TranslationSystem) {
        selectorContainer.innerHTML = window.TranslationSystem.createLanguageSelector();
        window.TranslationSystem.initLanguageSelector();
    }
});
</script>
</body>
