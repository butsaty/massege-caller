<!DOCTYPE html>
<html>
<head>
  <title>iOS Device Simulator</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f0f0f0; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px; 
    }
    h1 { color: #333; margin-bottom: 30px; }
    .button-container { display: flex; flex-direction: column; gap: 15px; }
    button { 
      padding: 15px 30px; 
      border: none; 
      border-radius: 8px; 
      background: #007aff; 
      color: white; 
      font-size: 16px; 
      cursor: pointer; 
      transition: background 0.3s; 
      min-width: 200px;
    }
    button:hover { background: #005bb5; }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <h1>iOS Device Simulator</h1>
  <div class="button-container">
    <button onclick="openDevice('mac')">Mac Air</button>
    <button onclick="openDevice('iphone')">iPhone 15 Pro</button>
    <button onclick="openDevice('ipad')">iPad Pro</button>
    <button onclick="openDevice('watch')">Apple Watch</button>
    <button onclick="logOut()" style="background: #ff3b30;">Log Out</button>
  </div>

  <script>
    function openDevice(device) {
      const deviceFiles = {
        'mac': 'mac.html',
        'iphone': 'iphone-15-pro.html',
        'ipad': 'ipad.html',
        'watch': 'watch.html'
      };
      
      if (deviceFiles[device]) {
        window.location.href = deviceFiles[device];
      } else {
        alert('Device simulator not available');
      }
    }
    
    function logOut() {
      if (confirm('Are you sure you want to log out?')) {
        // Clear any stored user data
        localStorage.clear();
        alert('Logged out successfully');
        // You could redirect to a login page here
        window.location.reload();
      }
    }
  </script>
</body>
</html>
