<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Store</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .coins {
      background: #333;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #ccc;
    }

    .item button {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .item button:disabled {
      background: #888;
      cursor: not-allowed;
    }

    .back {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #555;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }

    .back:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Tetris Game Store</h1>
  <div class="coins">You have <strong id="coins">0</strong> Coins</div>

  <div class="store" id="storeItems"></div>

  <a href="index.html" class="back">â¬… Back to Game</a>

  <script>
    // Default items
    const items = [
      { id: 'neon', name: 'Neon Theme', desc: 'Bright glowing blocks.', price: 150 },
      { id: 'retro', name: 'Retro Skin', desc: 'Old-school block graphics.', price: 100 },
      { id: 'chip', name: 'Chiptune Music', desc: 'Classic 8-bit sound.', price: 120 },
      { id: 'space', name: 'Space Theme', desc: 'Galaxy blocks + background.', price: 200 },
      { id: 'rainbow', name: 'Rainbow Blocks', desc: 'Colorful shifting blocks.', price: 250 }
    ];

    // Get coins from localStorage or default to 0
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    document.getElementById('coins').innerText = coins;

    const purchased = JSON.parse(localStorage.getItem('purchasedItems') || '{}');

    const store = document.getElementById('storeItems');

    // Render store items
    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <h3>${item.name}</h3>
        <p>${item.desc}</p>
        <button id="btn-${item.id}">
          ${purchased[item.id] ? 'Owned' : `Buy for ${item.price} Coins`}
        </button>
      `;
      store.appendChild(div);

      const btn = div.querySelector('button');
      if (purchased[item.id]) {
        btn.disabled = true;
      }

      btn.onclick = () => {
        if (purchased[item.id]) return;

        if (coins >= item.price) {
          coins -= item.price;
          purchased[item.id] = true;
          localStorage.setItem('coins', coins);
          localStorage.setItem('purchasedItems', JSON.stringify(purchased));
          document.getElementById('coins').innerText = coins;
          btn.innerText = 'Owned';
          btn.disabled = true;
          alert(`You bought ${item.name}!`);
        } else {
          alert('Not enough coins!');
        }
      };
    });
  </script>
</body>
</html>
